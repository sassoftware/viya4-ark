# Internal SAS site defaults
#
# For instructions on how to use this file, see:
# http://documentation.sas.com/?softwareId=calcdc&softwareVersion=production.a&softwareContextId=sitedefault
#
# keyError on anonymoussBind
config:
  application:
    sas.identities.providers.ldap.connection:
      host: server.ldap.mycom.com
      password: password123
      port: 9999
      url: ldap://${mycom.some.selected.server.connection.host}:${mycom.identity.some.selected.connection.port}
      anonymoussBind: 'false'
      userDN: CN=[ECM] Test User,OU=My Accounts,OU=Admin,DC=xa,DC=SAS,DC=com
    sas.identities.providers.ldap.group:
      baseDN: OU=Groups,DC=na,DC=MYCOM,DC=com
    sas.identities.providers.ldap.user:
      baseDN: DC=MYCOM,DC=com
      searchFilter: sAMAccountName={0}
    sas.identities:
      administrator: 'myid'
    sas.logon.initial.password:  password
