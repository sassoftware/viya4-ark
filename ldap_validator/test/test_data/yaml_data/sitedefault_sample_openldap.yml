## this is a sample of what the sitedefault could look like for OpenLDAP
config:
    application:
        sas.identities.providers.ldap.connection:
            host: 'your_ldap_hostname'
            port: '999'
            url: 'ldap://${mycom.some.selected.server.connection.host}:${mycom.some.selected.server.connection.port}'
            anonymousBind: 'false'
            userDN: 'CN=[test] Test Account,OU=Test Accounts,OU=Admin,DC=xa,DC=customer,DC=com'
            password: 'dummypass'
        sas.identities.providers.ldap.group:
            accountId: 'name'
            baseDN: 'OU=Groups,DC=xa,DC=customer,DC=com'
            createdDate: 'createTimestamp'
            distinguishedName: 'none'
            member: 'member'
            modifiedDate: 'modifyTimestamp'
            objectClass: 'groupNames'
            objectFilter: '(objectClass=groupNames)'
            searchFilter: 'dn={0}'
        sas.identities.providers.ldap.user:
            accountId: 'uid'
            baseDN: 'dc=customer,dc=com'
            createdDate: 'createTimestamp'
            distinguishedName: 'none'
            memberOf: 'memberOf'
            modifiedDate: 'modifyTimestamp'
            objectClass: 'inetOrgPerson'
            objectFilter: '(objectClass=inetOrgPerson)'
            searchFilter: 'uid={0}'
        sas.identities:
            administrator: 'your_user_id'
            