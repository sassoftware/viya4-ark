config:
    application:
        mycom.identities.providers.ldap.connection:
            host: 'your_ad_hostname'
            password: 'dummypass'
            port: '389'
            url: 'ldap://${mycom.some.selected.server.connection.host}:${mycom.some.selected.server.connection.port}'
            anonymousBind: 'false'
            userDN: 'CN=[test] My Test Account,OU=Some Accounts,OU=test,DC=xa,DC=customer,DC=com'
        mycom.identities.providers.ldap.group:
            baseDN: 'OU=Groups,DC=xa,DC=customer,DC=com'
        mycom.identities.providers.ldap.user:
            baseDN: 'dc=customer,dc=com'
            searchFilter: 'sAMAccountName={0}'
        mycom.identities:
            administrator: 'your_user_id'